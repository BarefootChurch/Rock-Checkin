<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Hello World</title>
        
        <script src="js/jquery.min.js" type="text/javascript"></script>
        <script src="js/ZebraPrint.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="app">
            <h1>Welcome to the Rock Check-In App</h1>
            
            <p>Where printing is easy and the labels are free!</p>            
        </div>
        <script type="text/javascript" src="cordova-2.4.0.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            
            
            // label data
            var labelData = [
            	{"PrinterAddress":"255.255.255.255","LabelFile":"file1","LabelKey":"00000000-0000-0000-0000-000000000000","MergeFields":{"CF0":"DHP","CF1":"Alex","CF2":"Edmiston"}},
            	{"PrinterAddress":"255.255.255.255","LabelFile":"file2","LabelKey":"00000000-0000-0000-0000-000000000000","MergeFields":{"CF0":"DHP","CF1":"Alex","CF2":"Edmiston"}},
            	{"PrinterAddress":"255.255.255.255","LabelFile":"file3","LabelKey":"00000000-0000-0000-0000-000000000000","MergeFields":{"CF0":"DHP","CF1":"Alex","CF2":"Edmiston"}}
            ];
            
            // setup deviceready event to wait for cordova
	        document.addEventListener("deviceready", onDeviceReady, false);


		    function onDeviceReady() {

		        // send label data to the zebra plugin for printing
		        printLabels();
	            
		    }
		    
		    function printLabels() {
			    ZebraPrintPlugin.printTags(
	            	JSON.stringify(labelData), 
	            	function(result) { 
				        console.log("I printed that tag like a champ!!!");
				    },
				    function(error) {   
					    // error is an array where:
					    // error[0] is the error message
					    // error[1] determines if a re-print is possible (in the case where the JSON is good, but the printer was not connected)
				        console.log("An error occurred: " + error[0]);
				    }
	            );
		    }

        </script>
    </body>
</html>
